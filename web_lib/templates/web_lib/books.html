{% extends 'web_lib/main.html' %}

{% block content %}
 <div class="container">
    <h1>Books</h1>
    {% if books %}
        {% for book in books %}
            <p>{{book.title}}</p>
            <p>{{book.description}}</p>
            <p>{{book.published|date:'DATE_FORMAT'}}</p>
            <hr>
        {% endfor %}
    {% else %}
        <p>No Books</p>
    {% endif %}
 </div>
{% endblock %}
