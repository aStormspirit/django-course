{% extends 'web_lib/main.html' %}

{% block content %}
<div
 <div class="card card-block">
     <a class="btn btn-sm btn-info" href="{% url 'create_book' %}">Создать книгу</a>
     <a class="btn btn-sm btn-info" href="{% url 'create_book' %}">Создать книгу</a>
     <a class="btn btn-primary btn-sm btn-block" href="{% url 'create_book' %}">Создать книгу</a>
    <h1>Books</h1>
    {% if books %}
        {% for book in books %}
            <p>{{book.title}}</p>
            <p>{{book.description}}</p>
            <p>{{book.published|date:'DATE_FORMAT'}}</p>
            <hr>
        {% endfor %}
    {% else %}
        <p>No Books</p>
    {% endif %}
 </div>
{% endblock %}
